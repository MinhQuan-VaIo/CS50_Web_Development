{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" >Pokemon Name:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Name...">
        </div>
        <div class="mb-3">
            <label for="description" >Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description...">
        </div>
        <div class="mb-3">
            <label for="imageURL" >Image URL:</label>
            <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="Image URL...">
        </div>
        <div class="mb-3">
            <label for="price" >Price:</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price...">
        <div class="form-group">
            <label for="category">Chose a type:</label>
            <select name="category" id="category">
                {% for cat in categories%}
                    <option value={{ cat }}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save </button>
    </form>

{% endblock %}
