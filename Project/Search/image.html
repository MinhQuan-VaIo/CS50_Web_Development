<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Image Search</title>
        <link rel ="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Welcome to Google Images Search </h1>
        <div class="top-links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="search-container">
            <form id="search-form" action= "https://google.com/search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="search-bar" placeholder="Search images...">
                <div class="buttons">
                    <button type="submit" class="search-button">Search Images</button>
                </div>
            </form>
        </div>
    </body>
</html>
